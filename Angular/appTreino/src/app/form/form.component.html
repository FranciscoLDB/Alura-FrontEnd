<form (ngSubmit)="enviar()">
  <label for="nome">Nome</label>
  <input type="text" name="nome" id="nome" [(ngModel)]="nome" placeholder="Digite seu nome">
  <br>
  <label for="idade">Idade</label>
  <input type="number" name="idade" id="idade" [(ngModel)]="idade" placeholder="Idade">
  <br>
  <button type="submit">Enviar</button>
</form>
<hr>
